<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4th out of âˆž</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat:600" rel="stylesheet"/>
  <link href="https://fonts.cdnfonts.com/css/pixelify-sans" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url('kz.jpeg') center/cover fixed no-repeat;
      color: #000;
    }

    h1 {
      font-family: 'Pixelify Sans', sans-serif;
      font-size: 0.7em;
      color: black;
      margin: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      pointer-events: none;
      user-select: none;
    }

    #loader-wrapper {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255,255,255,0.8);
      z-index: 1000;
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      width: 350px;
      animation: out 0.3s forwards ease;
      animation-delay: 5s;
      transform-origin: center -80%;
    }

    @keyframes out {
      to { transform: scale(0); opacity: 0; }
    }

    .loading-bar {
      width: 100%;
      height: 30px;
      background: #dfe6e9;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar {
      width: 4%; /* Stuck di 4% */
      height: 100%;
      background: rgba(255, 99, 71, 0.4);

    }

    .status {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
      letter-spacing: 1pt;
      text-transform: uppercase;
    }

    .state, .percentage:before {
      background-color: rgba(255, 99, 71, 0.4);
      padding: 4px 8px;
      border-radius: 4px;
      color: black;
    }

    .state:before {
      content: "Loading 4%";
    }

    .percentage:before {
      content: "âˆž";
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #main-content { display: none; }

  </style>
</head>
<body>
  <h1>Cheers to forever!</h1>

  <div id="loader-wrapper">
    <div id="wrapper">
      <div class="loading-bar">
        <div class="progress-bar"></div>
      </div>
      <div class="status">
        <div class="state"></div>
        <div class="percentage"></div>
      </div>
    </div>
  </div>

  <div id="main-content">
    <p style="text-align:center; font-size: 12px; font-family: 'Pixelify Sans', sans-serif; transform: translateY(-20px); pointer-events: none;
    user-select: none;">I love you so much <br> Defry Heryanto.ðŸ’–</p>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loader-wrapper').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 5300);
  </script>
</body>
</html>
