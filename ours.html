<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OURS</title>

  <link href="https://fonts.cdnfonts.com/css/pixelify-sans" rel="stylesheet">

  <style>
     body {
      background-color: rgba(255, 99, 71, 0.4);
      text-align: left;
    }

html, body {
  user-select: none;
  cursor: default;
}

    h1 {
      margin-top: 50px;
      margin-left: 20px;
      text-align: left;
      font-size: 2.5em;
      font-family: 'Pixelify Sans', sans-serif;
      animation: fadeIn 1s ease-in-out;      
      color: black;
    }

.memory-gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  column-gap: 10px;
  row-gap: 10px;
  padding: 0 2px;
  max-width: 50%;
  margin: 0 auto;
}

.memory-gallery img {
  width: 100%;
  aspect-ratio: 1 / 1;
  height: auto;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
  margin-left: 0;

}

p {
  position: fixed;
  bottom: 9px;
  right: 15px;
  font-size: 0.8em;
  color: black;
  font-family: Arial, sans-serif;
  pointer-events: none;
  user-select: none;
}

@keyframes fadeIn {
from {
opacity: 0;
transform: translateY(-30px);
}
to {
opacity: 1;
transform: translateY(0);
  }
}

@media (max-width: 768px) {
  .memory-gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 480px) {
  .memory-gallery {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>

<body>

    <img src="9.jpeg" alt="9">
  </div>

</body>
</html>
