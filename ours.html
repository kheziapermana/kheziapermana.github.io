<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OURS</title>

  <link href="https://fonts.cdnfonts.com/css/pixelify-sans" rel="stylesheet" />

  <style>
    body {
      background-color: rgba(255, 99, 71, 0.4);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      font-family: 'Pixelify Sans', sans-serif;
      animation: fadeIn 1s ease-in-out;
      color: black;
      margin-top: 30px;
    }

    .memory-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .memory-gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      opacity: 0;
      animation: fadeInOneByOne 0.8s ease forwards;
      transform: translateY(20px);
    }

    .memory-gallery img:nth-child(1) { animation-delay: 0.3s; }
    .memory-gallery img:nth-child(2) { animation-delay: 0.7s; }
    .memory-gallery img:nth-child(3) { animation-delay: 1.2s; }
    .memory-gallery img:nth-child(4) { animation-delay: 1.6s; }
    .memory-gallery img:nth-child(5) { animation-delay: 2.0s; }
    .memory-gallery img:nth-child(6) { animation-delay: 2.4s; }
    .memory-gallery img:nth-child(7) { animation-delay: 2.8s; }
    .memory-gallery img:nth-child(8) { animation-delay: 3.2s; }
    .memory-gallery img:nth-child(9) { animation-delay: 3.6s; }
    .memory-gallery img:nth-child(10) { animation-delay: 4.0s; }

    .typing-wrapper {
      margin: 40px auto;
      text-align: center;
      max-width: 90%;
      font-size: 2em;
      font-family: 'Pixelify Sans', sans-serif;
      color: black;
      line-height: 1.6;
    }

    .typing-line {
      display: block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid black;
      margin: 0 auto;
      width: 0;
      animation: typing 4s steps(60, end) forwards, blink-caret 1s step-end infinite;
      opacity: 1;
    }

    .typing-line:nth-child(1) { animation-delay: 0s; }
    .typing-line:nth-child(2) { animation-delay: 2s; }
    .typing-line:nth-child(3) { animation-delay: 4s; }
    .typing-line:nth-child(4) { animation-delay: 6s; }
    .typing-line:nth-child(5) { animation-delay: 8s; }
    .typing-line:nth-child(6) { animation-delay: 10s;}

    .bn3637 {
      opacity: 0;
      animation: fadeIn 3s ease-in-out forwards;
      animation-delay: 1s;
      display: block;
      margin: 10px auto;
      padding: 0.7rem 2rem;
      font-weight: 700;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      color: black;
      background-color: transparent;
      border: 3px solid black;
      border-radius: 30px;
      transition: background-color 0.3s ease-in-out;
      width: fit-content;
    }

    .bn3637:hover {
      background-color: rgba(255, 99, 71, 0.4);
    }

    i {
      display: block;
      text-align: center;
      margin: 5px auto 0 auto;
      font-size: 0.9em;
      color: black;
    }
    
body {
  padding-bottom: 20px;
}
    
.fade-text {
  display: block;
  margin-bottom: 10px;
  font-size: 0.9em;
  color: black;
  text-align: center;
  opacity: 0;
  animation: fadeIn 3s ease-in-out forwards;
  animation-delay: 1s; /* sama kayak button */
}
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: black; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInOneByOne {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .typing-wrapper {
        font-size: 1.3em;
      }

      .bn3637 {
        font-size: 16px;
        padding: 0.5rem 1.5rem;
      }
      .memory-gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>

<body>

<div class="button-section">

</body>
</html>
